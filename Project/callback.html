<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication - Hitster Trainer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954 0%, #191414 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #1db954;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1db954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e22134;
            margin-top: 20px;
        }
        
        .success {
            color: #1db954;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitster Trainer</h1>
        <div id="status">
            <div class="loading"></div>
            Authenticatie verwerken...
        </div>
    </div>

    <script>
        // Handle Spotify OAuth callback
        function handleCallback() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const statusElement = document.getElementById('status');
            
            if (params.has('access_token')) {
                // Success - store the token and redirect back to main app
                const token = params.get('access_token');
                
                statusElement.innerHTML = '<div class="success">✅ Succesvol ingelogd! Je wordt doorgestuurd...</div>';
                
                // Store token in localStorage (in real app, use secure storage)
                localStorage.setItem('spotify_access_token', token);
                
                // Redirect back to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } else if (params.has('error')) {
                // Error occurred
                const error = params.get('error');
                const errorDescription = params.get('error_description') || error;
                
                statusElement.innerHTML = `
                    <div class="error">
                        ❌ Fout bij inloggen: ${errorDescription}
                        <br><br>
                        <a href="/" style="color: #1db954; text-decoration: none;">← Terug naar hoofdpagina</a>
                    </div>
                `;
            } else {
                // No token or error - something went wrong
                statusElement.innerHTML = `
                    <div class="error">
                        ❌ Geen authenticatie gegevens ontvangen.
                        <br><br>
                        <a href="/" style="color: #1db954; text-decoration: none;">← Terug naar hoofdpagina</a>
                    </div>
                `;
            }
        }

        // Run callback handler when page loads
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
