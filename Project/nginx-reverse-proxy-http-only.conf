# Nginx Reverse Proxy Configuratie - HTTP ONLY (voor Certbot)
# 
# Gebruik deze configuratie EERST om Let's Encrypt certificaten te verkrijgen
# Na het verkrijgen van certificaten, schakel over naar nginx-reverse-proxy.conf

server {
    # HTTP configuratie - geen redirect, zodat Certbot kan werken
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;  # Vervang met jouw domein

    # Logging
    access_log /var/log/nginx/hitster-trainer_access.log;
    error_log /var/log/nginx/hitster-trainer_error.log;

    # Let's Encrypt verification (Certbot heeft dit nodig)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy naar Ubuntu server
    location / {
        # Forward naar je Ubuntu server
        proxy_pass http://192.168.2.191:3000;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache voor static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://192.168.2.191:3000;
        proxy_set_header Host $host;
        
        # Cache settings
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
