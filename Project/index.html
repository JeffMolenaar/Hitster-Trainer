<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h1>Hitster Trainer</h1>
            <p>Train jezelf in het herkennen van hits, artiesten en jaartallen!</p>
            <button id="login-btn" class="btn btn-primary">Verbind met Spotify</button>
            <div id="auth-status"></div>
        </div>

        <!-- Main App Section -->
        <div id="main-section" class="section hidden">
            <header>
                <h1>Hitster Trainer</h1>
                <div id="user-info"></div>
                <button id="logout-btn" class="btn btn-secondary">Uitloggen</button>
            </header>

            <div id="quiz-section">
                <div id="score-board">
                    <span>Score: <span id="current-score">0</span></span>
                    <span>Vraag: <span id="question-number">1</span>/10</span>
                </div>

                <div id="question-container">
                    <div id="audio-player">
                        <button id="play-btn" class="btn btn-primary">▶️ Speel af</button>
                        <div id="audio-controls"></div>
                    </div>

                    <div id="question">
                        <h2 id="question-text">Welke artiest zingt dit nummer?</h2>
                        <div id="answers">
                            <!-- Answer buttons will be dynamically generated -->
                        </div>
                    </div>
                </div>

                <div id="result-section" class="hidden">
                    <h2 id="result-text"></h2>
                    <p id="correct-answer"></p>
                    <button id="next-btn" class="btn btn-primary">Volgende vraag</button>
                </div>
            </div>

            <div id="final-score" class="hidden">
                <h2>Quiz voltooid!</h2>
                <p>Je eindresultaat: <span id="final-score-text"></span>/10</p>
                <button id="restart-btn" class="btn btn-primary">Nieuwe quiz</button>
            </div>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="hitster-songs.js"></script>
    <script src="spotify-auth.js"></script>
    <script src="quiz.js"></script>
    <script src="app.js"></script>
</body>
</html>
