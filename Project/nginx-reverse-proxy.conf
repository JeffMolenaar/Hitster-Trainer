# Nginx Reverse Proxy Configuratie voor Hitster Trainer
# 
# Deze configuratie moet op je reverse proxy server komen
# die HTTPS afhandelt en forward naar de Ubuntu server

server {
    # HTTP naar HTTPS redirect
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;  # Vervang met jouw domein

    return 301 https://$server_name$request_uri;
}

server {
    # HTTPS configuratie
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;  # Vervang met jouw domein

    # SSL Certificaten (pas aan naar jouw certificaat locatie)
    ssl_certificate /etc/ssl/certs/your-domain.crt;
    ssl_certificate_key /etc/ssl/private/your-domain.key;

    # SSL Settings (moderne, veilige configuratie)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/hitster-trainer_access.log;
    error_log /var/log/nginx/hitster-trainer_error.log;

    # Proxy naar Ubuntu server
    location / {
        # Forward naar je Ubuntu server
        proxy_pass http://192.168.2.191:3000;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (voor toekomstige features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache voor static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://192.168.2.191:3000;
        proxy_set_header Host $host;
        
        # Cache settings
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers ook voor static files
        add_header X-Content-Type-Options "nosniff" always;
    }
}
